language: node_js
sudo: false
node_js:
- '4'
- '6'

before_script:
# If this command fails and you can't fix it, file an issue and add an exception to .nsprc
- npm run nsp-check

script:
- COVERAGE=y NODE_ENV=production npm test
- |
  echo <<-EOM
    Starting changelog linting, please take a look at

    - https://github.com/mozilla/web-ext/blob/master/CONTRIBUTING.md#writing-commit-messages

    and mention in a comment one of the mantainers if the travis build is failing here.
  EOM
- npm run travis-pullrequest-title-lint
- |
  COMMIT_COUNT=`git rev-list --count HEAD ^0d636c42d`
  if [[ $COMMIT_COUNT -eq 1 ]]; then
    echo "Lint the commit message on a 'single commit' pull request"
    git show -s --format=%B HEAD | ./node_modules/.bin/conventional-changelog-lint
  fi

after_script: npm run publish-coverage

notifications:
  irc:
    channels:
    #- irc.mozilla.org#amo-bots
    on_success: change
    on_failure: always
deploy:
  provider: npm
  email: addons-dev-automation+npm@mozilla.com
  skip_cleanup: true
  # This is the API key for npm user 'addons-robot'
  api_key:
    secure: 
  on:
    tags: true
